<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Chat - Chat Application</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users">
      </div>
    </div>


    <div class="chat__main">
      <ol id="messages" class="chat__messages">
      </ol>


      <div class="chat__footer">
            <form id="message-form">
              <input type="text" name="message" autofocus autocomplete="off" value="" placeholder="Enter Message Here" />
              <button type="submit" name="button">Send</button>
            </form>
            <button id="send-location">Send Location</button>
      </div>

    </div>


    <script id="message-template" type="text/template">
       <li class="message">
         <div class="message__title">
           <h4>{{from}}</h4>
           <span>{{createdAt}}</span>
         </div>
         <div class="message__body">
           <p>{{text}}</p>
         </div>
       </li>
    </script>


    <script id="location-message-template" type="text/template">
       <li class="message">
         <div class="message__title">
           <h4>{{from}}</h4>
           <span>{{createdAt}}</span>
         </div>
         <div class="message__body">
           <a target="__blank" href="{{url}}">My Current Location</a>
         </div>
       </li>
    </script>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/js/libs/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/js/libs/moment.js" type="text/javascript"></script>
    <script src="/js/libs/mustache.js" type="text/javascript"></script>
    <script src="/js/libs/deparam.js"type="text/javascript"></script>
    <script src="/js/chat.js" type="text/javascript"></script>

  </body>
</html>
